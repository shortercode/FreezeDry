<!DOCTYPE html>
<html>
	<head>
		<script type="module">
			import { encode, decode } from "../src/index.js";

			async function test (n) {
				console.log("Input", n);
				const e = await encode(n);
				console.log("Encoded", e);
				const d = await decode(e);
				console.log("Decoded", d);
			}

			(async () => {

				const buffer = new ArrayBuffer(40);

				const value = {
					boolTrue: true,
					boolFalse: false,
					intNil: 0,
					intPositive: 12,
					intNegative: -12,
					float: 12.2,
					intLarge: Number.MAX_SAFE_INTEGER,
					string: "Hello world",
					time: new Date(),
					null: null,
					undef: undefined,
					reg: /hello (\w+)/i,
					self: null,
					arr: [
						new Uint8Array(buffer),
						new Int8Array(buffer),
						new Uint8ClampedArray(buffer),
						new Uint16Array(buffer),
						new Int16Array(buffer),
						new Uint32Array(buffer),
						new Int32Array(buffer),
						new DataView(buffer),
						buffer
					]
				};

				value.self = value;

				await test(value);


			})()
		</script>
	</head>
	<body>
	</body>
</html>
